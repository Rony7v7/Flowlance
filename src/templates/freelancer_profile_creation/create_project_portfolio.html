{% extends "base.html" %}

{% block content %}

<div class="pt-16 pb-10 px-4 sm:px-6 lg:px-8 bg-bg_white">

    <div class="max-w-7xl mx-auto mb-6 ml-24"> 
        <h1 class="text-3xl font-bold  text-primary_black  text-left">Creación del portafolio</h1>
        <h2 class="text-lg font-semibold text-primary_dark text-left">Información de los proyectos</h2>
    </div>

    <div class="max-w-2xl mx-auto bg-bg_white p-8 rounded-md">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-primary_black font-medium" for="project_name">Ingresa el nombre del proyecto</label>
                <input type="text" name="project_name" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" placeholder="nombre del proyecto" required>
            </div>

            <div>
                <label class="block text-primary_black font-medium" for="client">Ingresa el nombre del cliente</label>
                <input type="text" name="client" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" placeholder="nombre del cliente">
            </div>

            <div>
                <label class="block text-primary_black font-medium" for="project_description">Ingresa una descripción del proyecto</label>
                <textarea name="project_description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" placeholder="descripción del proyecto" required></textarea>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label class="block text-primary_black font-medium" for="start_date">Fecha de inicio</label>
                    <input type="date" name="start_date" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" required>
                </div>

                <div>
                    <label class="block text-primary_black font-medium" for="end_date">Fecha de fin</label>
                    <input type="date" name="end_date" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium">
                </div>
            </div>

            <div>
                <label class="block text-primary_black font-medium" for="activities_done">Actividades realizadas</label>
                <!-- Opciones predefinidas -->
                <select name="activities_done" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium">
                    <option value="">Selecciona</option>
                    <option value="Desarrollo Web">Desarrollo Web</option>
                    <option value="Diseño Gráfico">Diseño Gráfico</option>
                    <option value="Marketing Digital">Marketing Digital</option>
                </select>

                <!-- Campo para ingresar una nueva actividad -->
                <label class="block text-primary_black font-medium mt-4" for="custom_activity">Agregar una actividad personalizada</label>
                <input type="text" name="custom_activity" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" placeholder="Escribe una nueva actividad">
            </div>

            <div>
                <label class="block text-primary_black font-medium" for="external_link">Enlace del proyecto</label>
                <input type="url" name="external_link" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" placeholder="Enlace">
            </div>

            <div>
                <label class="block text-primary_black font-medium" for="attached_files">Archivos del proyecto</label>
                <div class="mt-1 flex justify-center items-center px-6 pt-5 pb-6 border-2 border-dashed rounded-md h-48">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M8 19v11a2 2 0 002 2h28a2 2 0 002-2V19M16 7h16v6a2 2 0 01-2 2H18a2 2 0 01-2-2V7z" />
                        </svg>
                        <div class="flex text-sm text-gray-600 justify-center">
                            <label for="attached_files" class="relative cursor-pointer bg-white rounded-md font-medium text-primary_medium hover:text-primary_dark focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary_medium">
                                <span>Arrastra tu archivo aquí</span>
                                <input id="attached_files" name="attached_files" type="file" class="sr-only">
                            </label>
                        </div>
                        <p class="text-xs text-gray-500">Aquí puedes adjuntar archivos relacionados con tus proyectos (imágenes, documentos, etc.).</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-primary_dark text-white font-bold py-3 px-6 rounded-md hover:bg-primary_black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary_dark">
                    Confirmar
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
