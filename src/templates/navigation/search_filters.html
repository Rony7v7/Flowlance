<div id="filter-options"
    class="hidden absolute top-full right-0 mt-2 w-auto bg-white shadow-lg rounded-lg border border-gray-300 z-10 flex flex-col md:flex-row gap-4 p-4">

    <!-- Filtro de categoría -->
    <div class="relative">
        <!-- Botón para desplegar el menú de categoría -->
        <span class="text-gray-600 text-sm mb-1">Categoria</span>
        <button type="button" id="category-button"
            class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100">
            Todas
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>

        <!-- Opciones desplegables -->
        <div id="category-options"
            class="hidden absolute top-full mt-2 md:mt-5 w-64 bg-white shadow-lg rounded-lg border border-gray-300 z-10 ">
            <div class="p-4">
                <label class="flex items-center mb-2 cursor-pointer">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-primary_dark" checked>
                    <span class="ml-2 text-gray-700">Seleccionar todo</span>
                </label>

                <!-- Opciones de categorías con checkbox -->
                <div class="border-t border-gray-200 mt-2 pt-2">
                    <label class="flex items-center mb-2 cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-primary_dark">
                        <span class="ml-2 text-gray-700">Programación Web</span>
                        <span class="ml-auto text-gray-500">84</span>
                    </label>

                    <label class="flex items-center mb-2 cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-primary_dark">
                        <span class="ml-2 text-gray-700">Diseño Web</span>
                        <span class="ml-auto text-gray-500">293</span>
                    </label>

                    <label class="flex items-center mb-2 cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-primary_dark">
                        <span class="ml-2 text-gray-700">Data Science</span>
                        <span class="ml-auto text-gray-500">98</span>
                    </label>

                    <label class="flex items-center mb-2 cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-primary_dark">
                        <span class="ml-2 text-gray-700">Otros</span>
                        <span class="ml-auto text-gray-500">632</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtro de fecha de publicación -->
    <div class="relative">
        <span class="text-gray-600 text-sm mb-1">Fecha</span>
        
        <!-- Botón para desplegar el selector de rango de fechas -->
        <button type="button" id="date-range-button"
            class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100">
            Todas
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>

        <!-- Rango de fechas desplegable -->
        <div id="date-range-options"
            class="hidden absolute top-full mt-2 md:mt-5 w-96 bg-white shadow-lg rounded-lg border border-gray-300 z-10 p-4">
            <div class="flex justify-between mb-4">
                <!-- Fecha inicial -->
                <div class="flex flex-col">
                    <span class="text-gray-600 text-sm">Desde:</span>
                    <input type="date" class="border border-gray-300 rounded-lg p-2 mt-1" value="2024-01-01">
                </div>
                <!-- Fecha final -->
                <div class="flex flex-col">
                    <span class="text-gray-600 text-sm">Hasta:</span>
                    <input type="date" class="border border-gray-300 rounded-lg p-2 mt-1" value="2025-01-01">
                </div>
            </div>

        </div>
    </div>

    <!-- Filtro de presupuesto -->
    <div class="flex flex-col">
        <span class="text-gray-600 text-sm mb-1">Presupuesto</span>
        <input type="number" class="border border-gray-300 rounded-lg p-2" placeholder="Presupuesto (USD)">
    </div>

    <!-- Botón de filtro -->
    <div class="flex items-end">
        <button type="submit" class="bg-primary_medium text-white px-4 py-2 rounded-lg hover:bg-primary_dark transition">
            Filtrar
        </button>
    </div>
</div>


<script>
    // Mostrar/ocultar las opciones de categoría
    document.getElementById('category-button').addEventListener('click', function () {
        const categoryOptions = document.getElementById('category-options');
        categoryOptions.classList.toggle('hidden');
    });
    
    // Mostrar/ocultar las opciones de rango de fechas
    document.getElementById('date-range-button').addEventListener('click', function () {
        const dateRangeOptions = document.getElementById('date-range-options');
        dateRangeOptions.classList.toggle('hidden');
    });
</script>
