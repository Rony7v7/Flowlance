{% extends "base.html" %}

{% block content %}

<div class="pt-16 pb-10 px-4 sm:px-6 lg:px-8 bg-bg_white">

    <div class="max-w-7xl mx-auto mb-6 ml-24">
        <h1 class="text-3xl font-bold text-primary_black text-left">Agregar experiencia laboral</h1>
    </div>

    <div class="max-w-2xl mx-auto bg-bg_white p-8 rounded-md">
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-primary_black font-medium" for="title">Puesto</label>
                <input type="text" name="title" id="title" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" placeholder="Ingresa el título o nombre del cargo" required>
            </div>

            <div>
                <label class="block text-primary_black font-medium" for="company">Empresa</label>
                <input type="text" name="company" id="company" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" placeholder="Ingresa el nombre de la empresa" required>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label class="block text-primary_black font-medium" for="start_date">Fecha de inicio</label>
                    <input type="date" name="start_date" id="start_date" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" required>
                </div>

                <div>
                    <label class="block text-primary_black font-medium" for="end_date">Fecha de fin</label>
                    <input type="date" name="end_date" id="end_date" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium">
                </div>
            </div>

            <div>
                <label class="block text-primary_black font-medium" for="description">Descripción de roles y logros</label>
                <textarea name="description" id="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" placeholder="Describe las responsabilidades y logros en este puesto" required></textarea>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-primary_dark text-white font-bold py-3 px-6 rounded-md hover:bg-primary_black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary_dark">
                    Guardar experiencia
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
