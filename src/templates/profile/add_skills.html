{% extends "base.html" %}

{% block content %}

<div class="pt-16 pb-10 px-4 sm:px-6 lg:px-8 bg-bg_white">

    <div class="max-w-7xl mx-auto mb-6 ml-24">
        <h1 class="text-3xl font-bold text-primary_black text-left">Selecciona tus habilidades</h1>
    </div>

    <div class="max-w-2xl mx-auto bg-bg_white p-8 rounded-md">
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <h3 class="text-lg font-semibold text-primary_dark">Habilidades predefinidas</h3>
                <div class="mt-4 space-y-2">
                    {{ form.skills }}
                </div>
            </div>

            <div>
                <h3 class="text-lg font-semibold text-primary_dark">AÃ±adir habilidades personalizadas</h3>
                <input type="text" name="custom_skills" class="mt-1 block w-full rounded-md border-gray-300 focus:ring-primary_medium focus:border-primary_medium" placeholder="Escribe habilidades separadas por comas">
                <p class="text-xs text-gray-500 mt-2">Escribe varias habilidades separadas por comas.</p>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-primary_dark text-white font-bold py-3 px-6 rounded-md hover:bg-primary_black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary_dark">
                    Guardar habilidades
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
