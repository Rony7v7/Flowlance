{% extends 'base.html' %}
{% load static %}

{% load i18n %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Editar Respuesta</h2>
    <div class="mb-4">
        <p class="font-semibold">{% translate "Calificaci√≥n:" %} {{ response.rating.stars }} estrellas</p>
        <p>{% translate Comentario:%} {{ response.rating.comment }}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-6">
            <h3 class="text-xl font-semibold mb-2">{% translate "Tu Respuesta" %}</h3>
            <textarea name="response_text" id="id_response_text" rows="4" class="w-full p-2 border border-gray-300 rounded-md">{{ form.response_text.value }}</textarea>
        </div>
        <button type="submit" class="w-full bg-purple-500 text-white hover:bg-purple-600 px-4 py-2 rounded">{% translate "Actualizar Respuesta" %}</button>
    </form>
</div>
{% endblock %}
