<a id="{{ id }}" href="{{ url|default:'#' }}" class="{{ classname }} py-2 px-4 rounded-lg text-bg_white
    transform transition-transform duration-300
    {% if type == 1 %} bg-[#636AF2] hover:bg-primary_dark hover:scale-110 {% endif %}
    {% if type == 2 %} bg-primary_light hover:scale-110 {% endif %}">
    {{ label|default:'Button' }}
</a>
