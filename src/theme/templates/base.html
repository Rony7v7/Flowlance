{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Logo -->
	<link rel="icon" href="{% static 'img/logo.svg' %}" type="image/svg+xml">
	
	<title>{% block title %}Flowlance{% endblock %}</title>
	{% tailwind_css %}
</head>

<body class="bg-bg_white flex flex-col p-0 m-0">

	<!-- Header or navbar can go here -->
	<div class= "flex flex-col justify-start w-screen">
		{% block content %}
		{% endblock %}
	</div>

	<!-- Footer can go here -->

</body>

</html>
